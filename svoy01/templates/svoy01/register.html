{% extends 'svoy01/layout.html' %}



{% block content %}
<h1>reg</h1>

{{ title }}

<form method="post">
    {% csrf_token %}

{% for f in form %}
    <p><label class="create" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Регистрация</button>
</form>

{% endblock %}
