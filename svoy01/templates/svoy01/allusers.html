<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>ALLUSERS</h1>
  {% for i in allusers %}

  {% with i as p %}

 <table>
   <tr><th>Last Seen</th><td>{% if p.last_seen %}{{ p.last_seen|timesince }}{% else %}awhile{% endif %} ago</td></tr>
   <tr><th>Online</th><td>{{ p.online }}</td></tr>
 </table>

{% endwith %}


    <p>{{ i }}</p><a href="{% url 'room' room_name=i %}">Написать</a>
  {% endfor %}
  <br>


</body>
</html>
